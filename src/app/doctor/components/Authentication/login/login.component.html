<app-animation></app-animation>

<body>
  <div class="container">
    <h5 class="m-auto">Login</h5>
    <mat-form-field appearance="fill" >
      <mat-label>Email</mat-label>
      <input type="email" matInput required [formControl]="email" >
      <mat-error *ngIf="email.invalid && email.dirty && email.touched " > {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" >
      <mat-label>Password</mat-label>
      <input type="email" matInput required [formControl]="password" >
    </mat-form-field>
    <button class="btn btn-primary m-auto p-2 " [routerLink]="'/home'" >Login</button>
    <span>dont't have an account ? <a [routerLink]="'/register'">Register Now</a></span>
  </div>
</body>
