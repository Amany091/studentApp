<app-animation></app-animation>
<section class="container">
  <h5 class=" d-inline m-auto" >Register</h5>
  <div class="container-fluid mb-1">
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput required [formControl] = 'name' type="text" />
      <mat-error *ngIf="name.invalid && name.touched && name.dirty"> {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>lastname</mat-label>
      <input matInput required [formControl] = 'lastname' type="text" />
      <mat-error *ngIf="lastname.invalid && lastname.touched && lastname.dirty"> {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
    <p class="mb-1 passcontent"  matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
      {{hide ? 'hide' : 'show'}}
    </p>
      <mat-error *ngIf="password.invalid && password.touched && password.dirty"> {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput required [formControl] = 'email' type="text" />
      <mat-error *ngIf="email.invalid && email.touched && email.dirty"> {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>phone</mat-label>
      <input matInput required [formControl] = 'phone' type="text" />
      <mat-error *ngIf="phone.invalid && phone.touched && phone.dirty"> {{getErrorMessage()}} </mat-error>
    </mat-form-field>
    <button class="btn btn-primary">Register</button>
  </div>
  <span class="mb-3">already have an account ? <a href="#">signin</a></span>
</section>
