<body>
  <section class="container-fluid row">
    <app-sidebar class="col-lg-3"></app-sidebar>
    <div class="innerbody col-lg-9">
      <div
        class="editinfo d-flex m-3 align-items-baseline justify-content-between"
      >
        <h1>Edit Profile</h1>
        <i class="fa fa-user"></i>
      </div>
      <form method="post">
        <div class="row">
          <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
            <mat-label>first name</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
            <mat-label>last name</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-lg-12 col-sm-12">
            <mat-label>email</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field class="col-lg-12 col-sm-12" appearance="fill">
            <mat-label>address</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-form-field class="col-lg-12 col-sm-12" appearance="fill">
            <mat-label>contact number</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
            <mat-label>city</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-lg-6 col-sm-12">
            <mat-label>street number</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="col-lg-12 col-sm-12">
            <mat-label>password</mat-label>
            <input type="text" name="" id="" matInput />
          </mat-form-field>
          <mat-form-field class="col-lg-12 col-sm-12" appearance="fill">
            <mat-label>address</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-form-field class="col-lg-12 col-sm-12" appearance="fill">
            <mat-label>contact number</mat-label>
            <input matInput type="tel" />
          </mat-form-field>
        </div>
        <div class="submitting row m-auto">
          <button
            class="btn btn light col-lg-4 border-dark"
            style="color: #4e54c8; background-color: #fff"
          >
            cancel
          </button>
          <button class="btn btn-dark col-lg-4">save</button>
        </div>
      </form>
    </div>
  </section>
</body>
