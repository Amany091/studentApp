<body>
  <section class="container">
    <h4 class="text-center">you have got email</h4>
    <p class="text-center title">
      we have sent the OTP virification code to your email address ,check your
      email and enter the code below
    </p>
    <div class="container-fluid">
      <div class="code row">
        <div class="col-md-3">
          <input
            type="text"
            name="textcode"
            id="text1"
            #text1
            maxlength="1"
            (keyup)="move($event, '', text1, text2)"
          />
        </div>
        <div class="col-lg-3">
          <input
            type="text"
            name="textcode"
            #text2
            id="text2"
            maxlength="1"
            (keyup)="move($event, text1, text2, text3)"
          />
        </div>
        <div class="col-lg-3">
          <input
            type="text"
            name="textcode"
            #text3
            id="text3"
            maxlength="1"
            (keyup)="move($event, text2, text3, text4)"
          />
        </div>
        <div class="col-lg-3">
          <input
            type="text"
            #text4
            id="text4"
            maxlength="1"
            (keyup)="move($event, text3, text4, '')"
          />
        </div>
      </div>

      <span class="confirmation d-flex">
        <p>don't receive email ?</p>
        <p>you can resend code in {{ count }}</p>
      </span>
    </div>
    <div class="confirm">
      <button class="btn btn-primary">Confirm</button>
      <span class="text-center d-block text-primary">Back to sign in</span>
    </div>
  </section>
</body>
