<section class="addsubjecttable row">
  <app-coursesidebar class="col"></app-coursesidebar>
  <div class="col-lg-9">
    <div class="timetable row">
      <div class="col-lg-3 col-sm-4" *ngFor="let day of daystable">
        <p>{{ day }}</p>
      </div>
    </div>
    <div class="header-title">
      <h5 class="text-center">Add Subject</h5>
    </div>
    <div class="addlec">
      <div class="selectsub">
        <p class="text-primary">
          Subject
          <i class="fa fa-arrow-down" (click)="dropdownList()"></i>
        </p>
        <div class="list" *ngIf="dropdownlist">
          <p *ngFor="let Subject of subjects">{{ Subject }}</p>
        </div>
      </div>
      <div class="createtable">
        <div class="doctorname">
          <p>Doctor name :</p>
        </div>
        <div>location {{ location }}</div>
        <div>
          <p>from : {{ time | date : "shortTime" }}</p>
        </div>
        <div>To</div>
      </div>
    </div>
    <div class="submit d-flex justify-content-evenly mt-3 mb-3">
      <button class="btn btn-primary">Save</button>
      <button class="btn border-primary">cancel</button>
    </div>
  </div>
</section>
